name: CI/CD Pipeline

on:
  push:
    branches:
      - test-ci-cd  # Change to main or other branches when ready

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t your-docker-username/your-app-name .

      - name: Push Docker Image to Docker Hub
        run: docker push your-docker-username/your-app-name

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull your-docker-username/your-app-name
            docker stop your-container-name || true
            docker rm your-container-name || true
            docker run -d -p 8501:8501 --name your-container-name your-docker-username/your-app-name